plugins:
  - serverless-offline

service: my-new-service

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  apiName: lambda-demo-api-gateway
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - "arn:aws:dynamodb:us-east-1:300563897675:table/macmardb"

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: GET
